<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Gallery | National Service Scheme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e3e6f3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .gallery-header {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #1e3c72;
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 28px;
            padding: 30px 0;
        }
        .gallery-item {
            background: white;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(30,60,114,0.10);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            cursor: pointer;
        }
        .gallery-item:hover {
            transform: translateY(-10px) scale(1.04);
            box-shadow: 0 12px 36px rgba(30,60,114,0.18);
        }
        .gallery-img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
            transition: filter 0.3s;
        }
        .gallery-item:hover .gallery-img {
            filter: brightness(0.92) blur(1px);
        }
        .gallery-caption {
            padding: 15px 10px;
            text-align: center;
            color: #2a5298;
            font-weight: 500;
            font-size: 1.08rem;
            background: rgba(30,60,114,0.04);
        }
        @media (max-width: 768px) {
            .gallery-img {
                height: 140px;
            }
            .gallery-header {
                font-size: 1.5rem;
            }
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(30,60,114,0.85);
            justify-content: center;
            align-items: center;
        }
        .lightbox.active {
            display: flex;
        }
        .lightbox-img {
            max-width: 90vw;
            max-height: 80vh;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            font-weight: 700;
            z-index: 10001;
            transition: color 0.2s;
        }
        .lightbox-close:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header class="header" id="navbar-custom">
        <nav class="nav-container">
            <a href="index.html" class="logo">NSS Portal</a>
            
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="About_Us.html" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="Activity.html" class="nav-link">Activities</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link active">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="gallary.html" class="nav-link">gallery</a>
                </li>
            </ul>

            <div class="auth-section">
                <a href="auth/login.html" class="login-btn">Login</a>
                <a href="auth/register.html" class="register-btn">Register</a>
            </div>

            <div class="mobile-menu" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
   
    <div id="header-placeholder"></div>
    <script>
      fetch('Header.html')
        .then(response => response.text())
        .then(data => {
          const temp = document.createElement('div');
          temp.innerHTML = data;
          const header = temp.querySelector('header');
          document.getElementById('header-placeholder').appendChild(header);
        });
    </script>

    <div class="container">
        <h1 class="gallery-header">NSS Activities Gallery</h1>
        <div class="gallery-grid">
            <div class="gallery-item" data-img="uploads/Blood_camp1.jpg">
                <img src="uploads/Blood_camp1.jpg" alt="Blood Donation Camp" class="gallery-img">
                <div class="gallery-caption">Blood Donation Camp</div>
            </div>
            <div class="gallery-item" data-img="uploads/Narmda1.jpg">
                <img src="uploads/Narmda1.jpg" alt="Tree Plantation Drive" class="gallery-img">
                <div class="gallery-caption">Tree Plantation Drive</div>
            </div>
            <div class="gallery-item" data-img="uploads/Narmda2.jpg">
                <img src="uploads/Narmda2.jpg" alt="Cleanliness Drive" class="gallery-img">
                <div class="gallery-caption">Cleanliness Drive</div>
            </div>
            <div class="gallery-item" data-img="../uploads/Yoga1.jpg">
                <img src="uploads/Yoga1.jpg" alt="Yoga Day Celebration" class="gallery-img">
                <div class="gallery-caption">Yoga Day Celebration</div>
            </div>
            <div class="gallery-item" data-img="../uploads/Narmda4.jpg">
                <img src="uploads/Narmda4.jpg" alt="NSS Volunteers" class="gallery-img">
                <div class="gallery-caption">NSS Volunteers</div>
            </div>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img src="" alt="Gallery Image" class="lightbox-img" id="lightboxImg">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Lightbox functionality
      const galleryItems = document.querySelectorAll('.gallery-item');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightboxImg');
      const lightboxClose = document.getElementById('lightboxClose');

      galleryItems.forEach(item => {
        item.addEventListener('click', () => {
          const imgSrc = item.getAttribute('data-img');
          lightboxImg.src = imgSrc;
          lightbox.classList.add('active');
        });
      });

      lightboxClose.addEventListener('click', () => {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      });

      // Close lightbox on background click
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove('active');
          lightboxImg.src = '';
        }
      });
    </script>
</body>
</html>
